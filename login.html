<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>loginpage</title>
</head>


<body>
    <div class="container" >
        <div class="centered-form" >
    <form action="" class="m-6" id="form-content" >
        <div class="form-group">
            <label for="first name">first name</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="second name">second name</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control">
        </div>
        <div class="form-group">
            <label for="mobile no">mobile No:</label>
            <input type="number" class="form-control">
        </div>
        <div class="form-group">
            <label for="username">username</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">password</label>
            <input type="password" class="form-control">
        </div>
        <div class="checkbox">
           <label for=""><input type="checkbox"><a href="">rules and regulations</a></label>
        </div>
        <button type="submit" class="btn btn-default" >submit</button>
    </form>
</div>
<div class="centered-form" style="display: none;" id="signup-content" >
<form action="" class="" >
    <div class="form-group">
        <label for="username">username</label>
        <input type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="password">password</label>
        <input type="password" class="form-control">
    </div>
</form>
</div>
</div>
<script>
    document.querySelector('form').addEventListener('submit', function (e) {
            e.preventDefault();
            
            document.getElementById('form-content').style.display = 'none';
            document.getElementById('signup-content').style.display = 'block';
        });
</script>
</body>
</html>
